<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="./style.css">
 

</head>
<body>

  <header>
    Â  <h1>Add New User Profile</h1>
    <img src="dist/assests/icon.png">
    </header>
  
    <div class="sidenav">
      <a href="#login">Add Login Details</a>
      <a href="#userGroup">Select User Group</a>
      <a href="#submit">Submit The Form</a>
    </div>
    
<!-- partial:index.partial.html -->
<section>
  <div class="container">
    <form>

      <div class="step step-1 active">
        <div class="form-group">
          <label for="firstName">Email</label>
          <input type="text" id="Email" name="Email">
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="text" id="password1" name="password1">
        </div>
        <div class="form-group">
          <label for="password2">Verify Password</label>
          <input type="text" id="password2" name="password2">
        </div>
        <button type="button" class="next-btn">Next</button>
      </div>


      <div class="step step-2">
        <div class="dropdown">
          <button class="dropbtn">Dropdown</button>
          <select>
            <option value='Group-A'><a href="#">Group A</a></option>
            <option value='Group-B'><a href="#">Group B</a></option>
            <option value='Group-C'><a href="#">Group C</a></option>
          </select>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn">Next</button>
      </div>

      <div class="step step-3">
        <div class="form-group">
          <label for="Email-3">Email</label>
          <input type="text" id="Email-3" name="Email-3">
        </div>
        <div class="form-group">
          <label for="Group">User Group</label>
          <input type="text" id="Group" name="Group">
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="submit" class="submit-btn">Submit</button>
      </div>

    </form>
  </div>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
